<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>{% block PageTitle %}{% endblock %} | PartyOn</title>
        <meta name="description" content="comidad de los fiesteros, parranderos, gente divertida">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.min.css"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/estilos.css">
        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul id="menu">
                    <li><a id="btnHome" class="icon-home icono, activo" href="#"><br><div class="letraicono">Home</div></a></li>
                    <li><a id="btnTrends" class="icon-stats icono" href="#"></div><br><div class="letraicono">Trends</div> </a></li>
                    <li><a id="btnActividad" class="icon-users icono" href="#"><br><div class="letraicono">Activity</div></a></li>
                    <li><a id="btnDj" class="icon-headphones icono" href="#"><br><div class="letraicono">HeyDj</div></a></li>
                    <li><a id="btnPerfil" class="icon-user icono"  href="#"><br><div class="letraicono">Profile</div></a></li>
                </ul>
            </nav>
        </header>


        <section id="contenido">
           {% block AsynchronousDiv %}{% endblock %}
        </section>

        <script src="{{STATIC_URL}}js/prefixfree.dynamic-dom.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="{{STATIC_URL}}js/main.js"></script>
        <script src="{{STATIC_URL}}js/jquery.timer.js"></script>
        {% block scriptsJS %}

        {% endblock %}
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        <footer>
            <ul>
                <li><a class="icon-quill icono" href=""><br><div class="letraicono">Post</div></a></li>
                <li><a class="icon-music icono" href=""><br><div class="letraicono">Music</div></a></li>
                <li><a class="icon-spinner icono" href=""><br><div class="letraicono">Refresh</div></a></li>
                <li><a class="icon-cog icono" href=""><br><div class="letraicono">Settings</div></a></li>
            </ul>
        </footer>
    </body>
</html>
