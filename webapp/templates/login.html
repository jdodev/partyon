<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>PartyOn</title>
        <meta name="description" content="comidad de los fiesteros, parranderos, gente divertida">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.min.css"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/estilos.css">
        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <section id="contenido">
            <form id="formLogin" name="formLogin" action="/login/" method="post">{% csrf_token %}
            	PARTY<span class="icon-switch icono"></span>N<div class="titulo">Join to the party</div>
            	<span class="icon-user icono"></span><input name="username" type="text" autofocus placeholder="username" required> <br>
                <br>
            	<span class="icon-lock icono"></span><input name="password" type="password" placeholder="password" required><br><br>
            	<input id="boton" type="submit" value="Login"><br><br>
                <a href="#">Forgot your password?</a><br>
                <a href="#">Sign up</a>
            </form>

        </section>

         <script src="{{STATIC_URL}}js/prefixfree.dynamic-dom.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="{{STATIC_URL}}js/main.js"></script>

        <script>
        $(document).on("ready", inicio);

        function inicio()
        {
            var formLogin = $("#formLogin");
            $(formLogin).on('submit',function(){
                $.ajax({
                        data: $(formLogin).serialize(),
                        type: $(formLogin).attr('method'),
                        dataType: "json",
                        url: $(formLogin).attr('action'),
                        success: function(data) {
                            if (data.codigo == 2) {
                                //mostrarMensaje(formLogin, "<span class='alertContenido'><strong>Alto!</strong> El usuario o contrase√±a ingresado no es valido.</span>", "alert-danger");
                                alert("You have entered an incorrect email or password.");
                            } else if (data.codigo == 1) {
                                window.location = '/home/';
                            }
                        }
                    });
                    return false;
            });   
        }
        </script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
